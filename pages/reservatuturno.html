    <!--formulario de contacto-->
    <div class="container formulario" data-aos="flip-left">
        <h2>Reserva tu turno</h2>
        <form action="">
            <div class="mb-3">
                <label for="formControlInput1" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre y apellido" id="formControlInput1">
            </div>
            <div class="mb-3">
                <label for="formControlInput2" class="form-label">Telefono de contacto:</label>
                <input type="number" class="form-control" placeholder="Escribe tu telefono" id="formControlInput2">
            </div>
            <div class="mb-3">
                <label for="formControlInput3" class="form-label">Correo Electronico: </label>
                <input type="email" class="form-control" placeholder="Escribe tu correo electronico" id="formControlInput3">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio1">
                <label class="form-check-label" for="flexRadio1">
                    Maquillaje
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadio" id="flexRadio2">
                <label class="form-check-label" for="flexRadio2">
                    Manicura
                </label>
            </div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-danger" type="submit">Aceptar</button>
                <button class="btn btn-danger" type="reset">Cancelar</button>
            </div>
        </form>
    </div>
