<!--formulario de contacto-->
<h2 class="reservaTuTurno">reserva tu turno</h2>
<form>
    <fieldset>
        <label for="">nombre y apellido: </label><br>
        <input class="text" type="text" placeholder="Escribe tu nombre y apellido" required><br>

        <label for="">telefono de contacto: </label><br>
        <input class="number" type="number" placeholder="Escribe tu telefono de contacto" required><br>

        <label for="">correo electronico: </label><br>
        <input class="email" type="email" name="" placeholder="Escribe tu correo electronico" required><br>
        
        <input class="maquillaje"  type="radio" name="servicio" required>
        <label for="servicio">maquillaje para evento</label>
        
        <input class="manicuria"  type="radio" name="servicio" required>
        <label for="servicio">manicuria</label><br>

        <input class="aceptar" type="submit" value="aceptar">
        <input class="cancelar" type="reset" value="cancelar">
    </fieldset>
</form>
