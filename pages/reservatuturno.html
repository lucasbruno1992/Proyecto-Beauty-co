    </nav>
    <!--fin de barra de navegacion-->
    <!--formulario de contacto-->
    <div class="container formulario">
        <h2>Reserva tu turno</h2>
        <form action="">
            <div class="form-group">
                <label for="text">Nombre y Apellido</label>
                <input type="text" class="form-control" placeholder="Escribe tu nombre y apellido" name="text">
            </div>
            <div class="form-group">
                <label for="number">Telefono de contacto: </label>
                <input class="form-control" type="number" placeholder="Escribe tu telefono" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electronico: </label>
                <input class="form-control" type="email" placeholder="Escribe tu correo electronico" required>
            </div>
            <div class="form-group">
                <input class="maquillaje"  type="radio" name="servicio" required>
                <label for="servicio">Maquillaje para evento</label>
            </div>
            <div class="form-group">
                <input class="manicuria"  type="radio" name="servicio" required>
                <label for="servicio">Manicuria</label>
            </div>
            <div>
                <button type="submit" class="btn btn-danger">
                    Aceptar
                </button>
                <button type="reset" class="btn btn-danger">
                    Cancelar
                </button>
            </div>
            
        </form>
    </div>

    <!--mapa de ubicacion-->
    <section class="mapa">
        <h2 class="estamosUbicadosEn">Estamos ubicados en:</h2>
        <iframe class="mapaUbicacion"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3287.815544715882!2d-58.52743948492939!3d-34.507560280484476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb0ee292497e9%3A0xf9a611e58747f528!2sUnicenter!5e0!3m2!1ses!2sar!4v1648154758232!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
